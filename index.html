<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-D√©chets CI | Version Officielle üá®üáÆ</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root { --vert: #1b5e20; --orange: #ff9800; --gris: #f4f4f4; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--gris); overflow: hidden; }
        header { background: var(--vert); color: white; padding: 10px; text-align: center; height: 8vh; }
        #map { height: 82vh; width: 100%; z-index: 1; }
        .nav-bar { height: 10vh; display: flex; align-items: center; justify-content: center; background: white; border-top: 1px solid #ddd; }
        .main-btn { background: var(--orange); color: white; border: none; padding: 15px 30px; border-radius: 50px; font-weight: bold; font-size: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); cursor: pointer; width: 85%; }

        .overlay { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); overflow-y: auto; }
        .modal { background: white; margin: 5% auto; padding: 20px; width: 85%; max-width: 400px; border-radius: 15px; }
        input, select { width: 100%; margin: 10px 0; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .preview-img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; border: 2px solid var(--orange); }
        .gps-info { font-size: 11px; color: #555; background: #eee; padding: 8px; border-radius: 5px; margin-bottom: 10px; }
        
        .route-btn { background: var(--vert); color: white !important; padding: 12px; text-decoration: none; display: block; text-align: center; border-radius: 8px; margin-top: 10px; font-weight: bold; }
        .loading { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 3000; text-align: center; padding-top: 40%; font-weight: bold; color: var(--vert); }
    </style>
</head>
<body>

<div id="loading-screen" class="loading">üì∏ Traitement de l'image...<br>üìç Localisation pr√©cise en cours</div>

<header><h3 style="margin:0;">E-D√©chets CI üåç</h3></header>

<div id="map"></div>

<div class="nav-bar">
    <button class="main-btn" onclick="document.getElementById('camera-file').click()">üì∑ PHOTO & SIGNALER</button>
</div>

<input type="file" id="camera-file" accept="image/*" capture="camera" style="display:none">

<div id="form-modal" class="overlay">
    <div class="modal">
        <h3 style="color:var(--vert); margin-top:0;">D√©tails du Signalement</h3>
        <img id="img-preview" class="preview-img">
        <div id="address-display" class="gps-info">Recherche de l'adresse...</div>
        
        <input type="text" id="node-name" placeholder="Lieu pr√©cis (ex: Pr√®s du maquis)">
        <select id="node-type">
            <option value="Informatique/Mobile">üíª Informatique & Mobile</option>
            <option value="Batteries/Piles">üîã Piles & Batteries</option>
            <option value="Gros Electrom√©nager">üì∫ Gros √âlectrom√©nager</option>
        </select>
        
        <button id="submit-btn" style="width:100%; background:var(--vert); color:white; border:none; padding:15px; border-radius:8px; font-weight:bold;">CONFIRMER LE SIGNALEMENT</button>
        <button onclick="location.reload()" style="width:100%; margin-top:10px; background:none; border:none; color:#888;">Annuler</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCx78sbB4rxfF24tzooTUWPrZcOOGWDL8xk",
        authDomain: "e-dechets-ci.firebaseapp.com",
        projectId: "e-dechets-ci",
        appId: "1:921449360134:web:db17f6d1f285ecddfa8c87"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const colRef = collection(db, "points_collecte");

    var map = L.map('map', {zoomControl: false}).setView([5.3484, -4.0305], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let currentCoords = null;
    let compressedImage = null;
    let currentAddress = "Adresse inconnue";

    document.getElementById('camera-file').onchange = async (e) => {
        if (e.target.files.length > 0) {
            document.getElementById('loading-screen').style.display = 'block';
            
            navigator.geolocation.getCurrentPosition(async (pos) => {
                currentCoords = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                map.setView([currentCoords.lat, currentCoords.lng], 17);

                // --- R√©cup√©ration de l'adresse (Reverse Geocoding) ---
                try {
                    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${currentCoords.lat}&lon=${currentCoords.lng}&format=json`);
                    const data = await res.json();
                    currentAddress = data.display_name;
                    document.getElementById('address-display').innerText = "üìç " + currentAddress;
                } catch (err) {
                    currentAddress = "Localisation GPS uniquement";
                    document.getElementById('address-display').innerText = "üìç " + currentAddress;
                }
                
                // --- Compression de la photo ---
                const reader = new FileReader();
                reader.readAsDataURL(e.target.files[0]);
                reader.onload = (f) => {
                    const img = new Image();
                    img.src = f.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_SIZE = 600;
                        let w = img.width; let h = img.height;
                        if (w > h) { if (w > MAX_SIZE) { h *= MAX_SIZE / w; w = MAX_SIZE; } } 
                        else { if (h > MAX_SIZE) { w *= MAX_SIZE / h; h = MAX_SIZE; } }
                        canvas.width = w; canvas.height = h;
                        canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                        compressedImage = canvas.toDataURL('image/jpeg', 0.6);
                        
                        document.getElementById('img-preview').src = compressedImage;
                        document.getElementById('loading-screen').style.display = 'none';
                        document.getElementById('form-modal').style.display = 'block';
                    };
                };
            }, (err) => {
                alert("Erreur GPS : Veuillez activer la localisation pr√©cise sur Android.");
                location.reload();
            }, { enableHighAccuracy: true });
        }
    };

    document.getElementById('submit-btn').onclick = async () => {
        const btn = document.getElementById('submit-btn');
        btn.disabled = true; btn.innerText = "Enregistrement...";

        try {
            // ENVOI COMPLET DES CHAMPS VERS FIRESTORE
            await addDoc(colRef, {
                lat: currentCoords.lat,
                lng: currentCoords.lng,
                adresse: currentAddress,
                nom: document.getElementById('node-name').value || "Signalement anonyme",
                type: document.getElementById('node-type').value,
                photo: compressedImage,
                date: serverTimestamp()
            });

            alert("Signalement envoy√© avec succ√®s ! Merci. üá®üáÆ");
            location.reload();
        } catch (error) {
            alert("Erreur Firestore : " + error.message);
            btn.disabled = false;
        }
    };

    onSnapshot(colRef, (snap) => {
        snap.docChanges().forEach((change) => {
            if (change.type === "added") {
                const d = change.doc.data();
                const routeUrl = `https://www.google.com/maps/dir/?api=1&destination=${d.lat},${d.lng}`;
                L.marker([d.lat, d.lng]).addTo(map)
                    .bindPopup(`
                        <div style="width:160px">
                            <img src="${d.photo}" style="width:100%; border-radius:5px">
                            <b style="color:green">${d.type}</b><br>
                            <small>${d.nom}</small><br>
                            <small style="color:#666">${d.adresse ? d.adresse.substring(0,40) + '...' : ''}</small>
                            <a href="${routeUrl}" class="route-btn" target="_blank">üöÄ ITIN√âRAIRE</a>
                        </div>
                    `);
            }
        });
    });
</script>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
